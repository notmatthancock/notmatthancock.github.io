---
layout: default
---

<div class="home">

  <h1 class="page-heading">Apps</h1>

  <ul class="post-list">
    {% for apps in site.apps %}
      <li>
        <span class="post-meta">{{ app.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ app.url | prepend: site.baseurl }}">{{ app.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
